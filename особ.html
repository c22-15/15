<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для введення особистої інформації</title>
    <style>
        /* Background color */
        body {
            background-color: #f2f2f2; /* Replace with your desired color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Background image */
        /* body {
            background-image: url('your-image.jpg');  Replace 'your-image.jpg' with the path to your image
            background-size: cover;
            background-repeat: no-repeat;
        } */

        /* Form styles */
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Button background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Форма для введення особистої інформації</h1>
    <form action="/submit" method="post" target="_blank">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
